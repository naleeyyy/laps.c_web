<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Laps.c Web</title>
</head>

<body>
    <div class="container py-5">
        <h1>
            List Of Demos using laps.c
        </h1>
        <div id="demoList" class="list-group my-5">
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const list = document.getElementById('demoList')
        fetch("/config.json")
            .then((res) => res.json())
            .then((json) => {
                for (let demo of json.demos) {
                    list.innerHTML += `<a href="./pages/${demo.fileName}/${demo.fileName}.html" class="list-group-item list-group-item-action">${demo.title}</a > `
                }
            })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
